<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating App</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="rating">
        <div class="big-star">
            <i class="fas fa-star"></i>
            <p class="selected-rating"></p>
        </div>
        <h3>Rate your experience with us</h3>
        <ul class="stars">
            <li class="star" data-value="1"><i class="fas fa-star"></i></li>
            <li class="star" data-value="2"><i class="fas fa-star"></i></li>
            <li class="star" data-value="3"><i class="fas fa-star"></i></li>
            <li class="star" data-value="4"><i class="fas fa-star"></i></li>
            <li class="star" data-value="5"><i class="fas fa-star"></i></li>
        </ul>
        <p class="feedback-messege"></p>
        <button type="button">Submit Rating</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
