<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Kanban Baord</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- ToolBar -->
     <div class="toolbox-cont">
        <div class="toolbox-priority-cont">

           <div class="lightpink color-box"></div>
           <div class="lightblue color-box"></div>
           <div class="lightgreen color-box"></div>
           <div class="black color-box"></div>
            
        </div>

        <!-- Action buttons -->
        <div class="action-btn-cont">
            <div class="add-btn"><i class="fa-solid fa-plus"></i></div>
            <div class="remove-btn"><i class="fa-solid fa-trash"></i></div>
        </div>

     </div>

     <!-- Main Container -->

     <div class="main-cont">
         <div class="ticket-cont">
            <div class="ticket-color lightblue"></div>
            <div class="ticket-id">1234</div>
            <div class="ticket-task">Random Task</div>
            <div class="ticket-lock"><i class="fa-solid fa-lock"></i></div>
         </div>

     </div>

     <!-- task Container -->
     <div class="modal-cont">
         
         <textarea placeholder="enter your task" class="textArea-cont"></textarea>

         <div class="priority-color-container">
            <div class="priority-color lightpink"></div>
            <div class="priority-color lightgreen"></div>
            <div class="priority-color lightblue"></div>
            <div class="priority-color black"></div>
         </div>
     
     </div>
     
</body>
<script src="./script.js"></script>
</html>
