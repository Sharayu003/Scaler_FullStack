<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      /* css selector */
      /* element selector */
      
      .physics{
        color:blue;
      }
      .chemistry{
        color:red;
      }
      /* You can use single id at one time you cannot combine them
      ex 
      #one #two{
        background-color: red;
      } */
      #one{
        background-color: black;
      }
      #three{
        background-color: rgb(130, 214, 130);
      }
    </style>
  </head>

  <body>
    <!-- Physics - blue , Chemistry - red -->
    <!-- add css styles to all h1 tags making them blue   -->
    <h1 id="one" class="physics">Mayur - Physics</h1>
    <h1 id="two" class="chemistry">Mandar - Chemistry</h1>
    <h1 id="three" class="physics">Mrinal - Physics</h1>
    <h1 id="four" class="chemistry">Surya - Chemistry</h1> 
  </body>
</html>
